<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #myButtonClose></button>
      </div>
      <div class="modal-body">
        <!-- Aquí coloca los campos del formulario para crear o actualizar la tarea -->
        <form>
          <div class="form-group mb-3">
            <label for="title">Titulo</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="taskCurrent.title" name="title" required>
          </div>
          <div class="form-group mb-3">
            <label for="description">Descripción</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="taskCurrent.description" name="description" required>
          </div>
          <div class="form-group mb-3">
            <label for="duedate">Fecha de vencimiento</label>
            <input type="date" class="form-control" id="duedate" [(ngModel)]="taskCurrent.duedate" name="duedate" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button *ngIf="mode === 'create'" type="button" class="btn btn-modal" (click)="createTask()">Crear tarea</button>
        <button *ngIf="mode === 'update'" type="button" class="btn btn-modal" (click)="updateTask()">Actualizar tarea</button>
      </div>
    </div>
  </div>
</div>
