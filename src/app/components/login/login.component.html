<div class="container-fluid">
<div class="backgruond">
</div>
<div class="container">
  <h2 class="title text-primary">Iniciar sesión</h2>
  <form (ngSubmit)="login()">
    <div class="form-group mb-2">
      <label for="email">Correo eléctronico</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="credentials.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" name="password" required>
    </div>
    <div class="mt-3 text-end">
      <a href="#">Olvidé mi contraseña</a>
    </div>
    <div class="d-grid gap-2 mb-3 mt-3">
    <button type="submit" class="btn btn-primary fw-bold">Iniciar sesión</button>
    </div>
  </form>
  <div class="sign-in-form__divider left-right-divider pt-1 pb-3">
    <p class="sign-in-form__divider-text font-sans text-sm text-color-text px-2">
      O
    </p>
  </div>
  <div class="d-grid gap-2">
  <button type="submit" class="btn btn-light" (click)="navigateToRegister()">Registrarse</button>
</div>
</div>
</div>
